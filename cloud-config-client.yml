spring:
  profiles:
    active:
      - local

---
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/my_db?autoReconnect=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    druid:
      filter:
        slf4j:
          enabled: true
        wall:
          enabled: true
        stat:
          enabled: true
      initial-size: 1
      min-idle: 1
      max-active: 10
      validation-query: SELECT 1 from dual
      validation-query-timeout: 6
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      use-global-data-source-stat: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/sys-eureka/eureka/
  instance:
    instance-id: xxx:1111
    prefer-ip-address: true






